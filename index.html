<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href='http://fonts.googleapis.com/css?family=Cherry+Swash:400,700' rel='stylesheet' type='text/css'>
  <title>Knope Compliment Generator</title>
  <link rel="stylesheet" href="leslie.css">

</head>
<body>
<form action="index.html" method="post">
  <div id="surround">
    <div id="info">
    <h1>Your Knopeism:</h1><br/>
    <label>
      <h2>What's your best friend's name?</h2>
        <input type="text" name="name" id="name" placeholder="Ann">
    </label>
    <label>
      <h2>What do they do?</h2>
      <input type="text" name="prof" id="profession" placeholder="Nurse">
    </label>
    </div>
    <h3>Click Knope Me again if it doesn't quite describe your bestie.</h3>
    <input type="submit" id="button" value="Knope Me!" img src="images/stickynote.png">
    <p id="knopeMe"></p>

    <img id="leslie" />
  </div>
</form>
